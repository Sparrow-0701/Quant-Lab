          GMAIL_APP_PWD: ${{ secrets.GMAIL_APP_PWD }}
          RECEIVER_EMAILS: ${{ secrets.RECEIVER_EMAILS }}=
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }} 
        run: |
          python ReportGenerator.py

      - name: Commit and Push Report
        run: |
          git config --global user.name 'Seunggyu-AI-Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add data/daily_report.md
          git commit -m "Update daily report [skip ci]" || echo "No changes to commit"
          git push
          
      - name: Update Exchange Rates
        env:
          EXIM_KEY: ${{ secrets.EXIM_KEY }}
        run: python update_rates.py
      
      - name: Commit and Push Data
        run: |
          git config --global user.name 'Seunggyu-AI-Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add data/
          git commit -m "Update Daily Data (Report + Exchange Rate)" || echo "No changes to commit"
